        <div class="centro tamaño ">

            <div class="conte nombreletras">
                <form id="registro" class="conte nombreletras" action="#">
                    <div class="bloque">
                        <label for="nombrecuenta">Nombre de cuenta</label>
                    </div>
                    <div class="bloque">
                        <input class="centro textareaapodo" type="text" required minlength="6" maxlength="20"  name="nombrecuenta" placeholder="Ingrese nombre de cuenta">
                    </div>
                    <div class="bloque">
                        <label for="codigo">Código FallGuy</label>
                    </div>
                    <div class="bloque">
                        <input class="centro textareaapodo" type="text"  required minlength="4" maxlength="4" pattern="[0001-9999]+" name="codigo" placeholder="Ingrese código FallGuy">
                    </div>
                    <div class="bloque">
                        <label for="email">Email</label>
                    </div>
                    <div class="bloque">
                        <input class="centro textareaapodo" type="text" name="email" required placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div class="bloque">
                        <label for="contraseña">Contraseña</label>
                    </div>
                    <div class="bloque">
                        <input class="centro textareaapodo" type="password" required minlength="8" id="contraseña" name="contraseña" placeholder="Ingrese contraseña">
                    </div>

                    <div class="bloque">
                        <label for="ccontraseña">Confirmar contraseña</label>
                    </div>
                    <div class="bloque">
                        <input class="centro textareaapodo" type="password" required minlength="8" name="ccontraseña" placeholder="Confirme contraseña">
                    </div>
                    <br>
                    <br>        
                    <button class="centro boton" type="submit">REGISTRARSE</button>
